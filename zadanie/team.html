<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT zadanie č.1 - TEAM</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Flexbox-based layout for the team section */
        .team-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .team-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: #f8f9fa;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="domov.html">O NÁS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="team.html">TEAM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="zaluby.html">ZÁĽUBY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kontakt.html">KONTAKT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="zmeny.html">ZMENY</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="adjustFontSize('increase')">A+</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="adjustFontSize('decrease')">A-</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="toggleContrast()">High Contrast</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" onclick="resetSettings()">Reset</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

    
    <!-- Team Section with Flexbox -->
    <div class="team-container">
    
        <div class="team-row" id="teamCards">
            <!-- Team Member Cards -->
            <div class="card">
                <img src="image1.jpg" alt="Artem">
                <div class="card-body text-center">
                    <h5 class="card-title">Artem</h5>
                    
                    <button class="btn btn-custom" onclick="showModal('Artem')">Zobraziť</button>
                </div>
            </div>
            <div class="card">
                <img src="Magdalena.jpg" alt="Magdaléna">
                <div class="card-body text-center">
                    <h5 class="card-title">Magdaléna</h5>
                    
                    <button class="btn btn-custom" onclick="showModal('Magdaléna', 'Moje meno je Megy a som hlavou tohto projektu.')">Zobraziť</button>
                </div>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Nikita">
                <div class="card-body text-center">
                    <h5 class="card-title">Nikita</h5>
                    
                    <button class="btn btn-custom" onclick="showModal('Nikita')">Zobraziť</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="infoModalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavrieť</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript function to dynamically show modal content
        function showModal(title, content) {
            document.getElementById("infoModalLabel").innerText = title;
            document.getElementById("infoModalContent").innerText = content;
            const infoModal = new bootstrap.Modal(document.getElementById("infoModal"));
            infoModal.show();
        }
    </script>
</body>
</html>
