<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - WT zadanie č.1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Vlastné CSS -->
    <style>
        /* Vlastné štýly pre formulár */
        input.form-control, textarea.form-control {
            background-color: white;
            color: black;
        }
        button.btn {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        button.btn:hover {
            background-color: #f8f9fa;
        }
        .high-contrast {
            background-color: black;
            color: white;
            border-color: white;
        }
        .high-contrast input, .high-contrast textarea, .high-contrast button {
            background-color: black;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar with accessibility settings -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="domov.html">O NÁS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team.html">TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="zaluby.html">ZÁĽUBY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kontakt.html">KONTAKT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="zmeny.html">ZMENY</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="adjustFontSize('increase')">A+</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="adjustFontSize('decrease')">A-</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="toggleContrast()">High Contrast</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="resetSettings()">Reset</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontakt Section -->
    <div class="container mt-4">
        <h5 class="card-title">Kontaktujte nás</h5>
        <p class="card-text">Ak máte akékoľvek otázky alebo pripomienky, neváhajte nás kontaktovať prostredníctvom nižšie uvedeného formulára.</p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Meno</label>
                <input type="text" class="form-control" id="name" placeholder="Zadajte svoje meno" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Zadajte svoj e-mail" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Správa</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Zadajte svoju správu" required></textarea>
            </div>
            <button type="submit" class="btn">Odoslať</button>
        </form>
    </div>

    <!-- JavaScript for Accessibility Settings -->
    <script src="scripts.js"></script>
    <script>
        // Ensure settings are applied to the form
        document.addEventListener('DOMContentLoaded', applySettings);
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
